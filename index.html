<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Children's Park</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #AED6F1; }
  header, footer { background-color: #3498DB; color: white; text-align: center; padding: 1em; }
  .content { padding: 20px; }
  nav ul { list-style-type: none; }
  nav ul li { display: inline; margin-right: 20px; }
  button { background-color: #2471A3; color: white; border: none; padding: 10px; }
  form { margin-top: 20px; }
  .sidebar { background-color: #F7DC6F; padding: 10px; }
  footer p { color: #FBFCFC; } /* Improved contrast */
</style>
</head>
<body>

<header>
  <h1>Welcome to the Children's Park</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
</nav>

<div class="content">
  <h2>Fun Activities for Everyone!</h2>
  <p>Discover the endless fun our park offers to families and children of all ages.</p>
  <button>Join Us Today!</button>
  
  <div class="sidebar">
    <h3>News & Updates</h3>
    <p>Don't miss our upcoming events.</p>
  </div>
  
  <form>
    <label for="email">Subscribe to our newsletter:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Subscribe">
  </form>
</div>

<footer>
  <p>Copyright Â© 2023 The Children's Park</p>
</footer>

<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for subscribing!');
  });
</script>

</body>
</html>
